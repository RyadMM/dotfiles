# Core Tmux Configuration

# Prefix: Ctrl-a (easier than Ctrl-b, supports nesting)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Escape time: 0ms (no lag in vim/nvim)
set -g escape-time 0

# Terminal & Display
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g mouse on
set -g focus-events on
set -g xterm-keys on
set -g history-limit 100000
set -g set-clipboard on

# Indexing: start at 1 (more intuitive)
set -g base-index 1
setw -g pane-base-index 1

# Vi keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi

# Word separators (underscore = part of word)
set -g word-separators ' @$%*+;,./:?[]{}()<>"'

# New windows in current directory
bind c new-window -c "#{pane_current_path}"
set -g renumber-windows on

# Layouts
bind = select-layout tiled
bind R source-file ~/.config/tmux.conf \; display-message "Config reloaded!"

